<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{categoryTitle}}</mat-card-title>
      <mat-card-subtitle>Create/View modules for</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        View your categories learning using below buttons. Add your new learning categories using '+' button below
      </p>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="addModuleForm()">+</button>
        <div *ngFor="let module of modules" >
          <br><button mat-raised-button color="primary" (click)="viewModuleContents(module.moduleName)">{{module.moduleName}}</button>
        </div>

      </mat-card-actions>
    </mat-card-content>

  </mat-card>
