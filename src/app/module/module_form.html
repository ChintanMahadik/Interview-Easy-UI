<h2 mat-dialog-title>Add Module</h2>
<mat-dialog-content class="mat-typography">
  <h3>Fill in the following form to add Module</h3>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Type your input here</mat-label>
      <input matInput placeholder="Module" [(ngModel)]="module_name">
      <mat-hint>E.g: Java</mat-hint>
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addModule()">Add</button>
</mat-dialog-actions>
