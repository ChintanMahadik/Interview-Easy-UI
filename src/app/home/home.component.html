<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Interview Prep</mat-card-title>
      <mat-card-subtitle>It starts today</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='./assets/images/home_main.jpg' alt="It starts today">
    <mat-card-content>
      <p>
        Build your future by clicking on start. Get to know about a hidden world.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="start()">Start</button>
      <button mat-button color="primary">Back</button>
    </mat-card-actions>
  </mat-card>
